<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARD Radio Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .player {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      border-radius: 20px;
      padding: 32px;
      width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* Station Switcher */
    .station-switcher {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .station-btn {
      background: #222;
      border: 2px solid transparent;
      color: #888;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      letter-spacing: 0.5px;
    }

    .station-btn:hover {
      background: #2a2a3e;
      color: #ccc;
    }

    .station-btn.active {
      border-color: #4a6cf7;
      background: #1a2a5e;
      color: #fff;
    }

    .station {
      text-align: center;
      margin-bottom: 24px;
    }

    .station-name {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ddd;
      margin-bottom: 4px;
      transition: opacity 0.3s ease;
    }

    .show-time {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
    }

    .show-name {
      font-size: 13px;
      color: #bbb;
    }

    .artwork {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 24px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .artwork .placeholder {
      font-size: 80px;
      opacity: 0.2;
    }

    .track-info {
      text-align: center;
      margin-bottom: 24px;
      min-height: 56px;
    }

    .track-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: opacity 0.4s ease;
    }

    .track-artist {
      font-size: 16px;
      color: #aaa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: opacity 0.4s ease;
    }

    .track-info.updating .track-title,
    .track-info.updating .track-artist {
      opacity: 0;
    }

    /* Timeline / Scrubber */
    .timeline {
      margin-bottom: 20px;
    }

    .scrubber {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #333;
      outline: none;
      cursor: pointer;
    }

    .scrubber::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .time-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .live-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 2px 8px;
      border-radius: 4px;
      background: #e53935;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .live-badge.behind {
      background: #555;
      color: #ccc;
    }

    .live-badge:hover { opacity: 0.8; }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 0 8px;
    }

    .controls-center {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-shrink: 0;
    }

    .btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s, opacity 0.15s;
      padding: 8px;
    }

    .btn:hover { transform: scale(1.1); }
    .btn:active { transform: scale(0.95); }
    .btn:disabled { opacity: 0.3; cursor: default; transform: none; }

    .btn svg { display: block; }

    .btn-play {
      width: 64px;
      height: 64px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-play svg { fill: #000; }

    .btn-skip svg { fill: #fff; width: 28px; height: 28px; }

    .volume-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .volume-icon-btn {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      transition: transform 0.15s, opacity 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .volume-icon-btn:hover {
      transform: scale(1.1);
    }

    .volume-icon-btn:active {
      transform: scale(0.95);
    }

    .volume-icon {
      fill: #fff;
      width: 28px;
      height: 28px;
      transition: fill 0.2s;
    }

    .volume-icon-btn.muted .volume-icon {
      fill: #666;
    }

    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 120px;
      height: 4px;
      border-radius: 2px;
      background: #333;
      outline: none;
      cursor: pointer;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      cursor: pointer;
    }

    .btn-airplay {
      display: none; /* Hidden by default, shown only in Safari */
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      transition: transform 0.15s, opacity 0.15s;
      flex-shrink: 0;
      align-items: center;
      justify-content: center;
    }

    .btn-airplay:hover {
      transform: scale(1.1);
    }

    .btn-airplay:active {
      transform: scale(0.95);
    }

    .btn-airplay svg {
      fill: #fff;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="player">
    <!-- Station Switcher -->
    <div class="station-switcher" id="stationSwitcher"></div>

    <div class="station">
      <div class="station-name" id="stationName">â€”</div>
      <div class="show-time" id="showTime"></div>
      <div class="show-name" id="showName">LÃ¤dt...</div>
    </div>

    <div class="artwork" id="artwork">
      <div class="placeholder">ðŸ“»</div>
    </div>

    <div class="track-info">
      <div class="track-title" id="trackTitle">â€”</div>
      <div class="track-artist" id="trackArtist">â€”</div>
    </div>

    <div class="timeline">
      <input type="range" class="scrubber" id="scrubber" min="0" max="1000" value="1000">
      <div class="time-labels">
        <span id="timeOffset">Live</span>
        <span><span class="live-badge" id="liveBadge" onclick="goLive()">LIVE</span></span>
      </div>
    </div>

    <div class="controls">
      <button class="volume-icon-btn" id="volumeBtn" onclick="toggleMute()" title="Ton an/aus">
        <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
      </button>

      <div class="controls-center">
        <button class="btn btn-skip" onclick="skip(-30)" title="-30s">
          <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/><text x="12" y="15.5" text-anchor="middle" font-size="7" font-weight="bold" fill="#fff">30</text></svg>
        </button>
        <button class="btn btn-play" id="playBtn" onclick="togglePlay()">
          <svg id="playIcon" width="28" height="28" viewBox="0 0 24 24"><polygon points="6,3 20,12 6,21"/></svg>
        </button>
        <button class="btn btn-skip" onclick="skip(30)" title="+30s">
          <svg viewBox="0 0 24 24"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/><text x="12" y="15.5" text-anchor="middle" font-size="7" font-weight="bold" fill="#fff">30</text></svg>
        </button>
      </div>

      <button class="btn-airplay" id="airplayBtn" onclick="showAirPlay()" title="AirPlay">
        <svg viewBox="0 0 24 24">
          <path d="M6 22h12l-6-6zM21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4v-2H3V5h18v12h-4v2h4c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
        </svg>
      </button>
    </div>

    <div class="volume-row" id="volumeRow">
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
    </div>
  </div>

  <audio id="audio" x-webkit-airplay="allow" webkit-playsinline></audio>

  <script>
    // â”€â”€ Station Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const STATIONS = [
      {
        id: 'swr3',
        name: 'SWR3',
        stream: 'https://swr3hlsaudio.akamaized.net/hls/live/2109007/swr3/master.m3u8?aggregator=web',
        meta: 'https://programm-api.ard.de/radio/api/publisher?publisher=urn:ard:publisher:73c0dd2d4e1e1514',
        logo: 'https://api.ardmediathek.de/image-service/image-collections/urn:ard:image-collection:b8b8d5cd75331f20/1x1?imwidth=720&w=720',
      },
      {
        id: 'radioeins',
        name: 'radioeins',
        stream: 'https://radioeins.akamaized.net/hls/live/2016930/rbb_radioeins/master.m3u8',
        meta: 'https://programm-api.ard.de/radio/api/publisher?publisher=urn:ard:publisher:9e8b2b6352741adb',
        logo: 'https://api.ardmediathek.de/image-service/image-collections/urn:ard:image-collection:e4bae6eda2e0e427/1x1?imwidth=720&w=720',
      },
      {
        id: 'hr1',
        name: 'hr1',
        stream: 'https://hlshr1.akamaized.net/hls/live/2016533/hr1rheinmain/master.m3u8',
        meta: 'https://programm-api.ard.de/radio/api/publisher?publisher=urn:ard:publisher:bb3ac9eaa762650d',
        logo: 'https://api.ardmediathek.de/image-service/image-collections/urn:ard:image-collection:84aafeba1d9406d8/1x1?imwidth=720&w=720',
      }
    ];

    let currentStation = STATIONS[0];
    let metaInterval = null;

    // â”€â”€ DOM refs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const scrubber = document.getElementById('scrubber');
    const timeOffset = document.getElementById('timeOffset');
    const liveBadge = document.getElementById('liveBadge');
    const volumeSlider = document.getElementById('volumeSlider');
    const trackTitle = document.getElementById('trackTitle');
    const trackArtist = document.getElementById('trackArtist');
    const stationName = document.getElementById('stationName');
    const showTime = document.getElementById('showTime');
    const showName = document.getElementById('showName');
    const artworkEl = document.getElementById('artwork');
    const switcherEl = document.getElementById('stationSwitcher');

    let hls = null;
    let isPlaying = false;
    let isSeeking = false;
    let isSeekInProgress = false;  // Track active seek operations
    let frozenLiveRef = null;  // Frozen live reference for time-behind calculation
    let lastTitle = '';

    // â”€â”€ Build station buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function buildSwitcher() {
      switcherEl.innerHTML = '';
      STATIONS.forEach((s) => {
        const btn = document.createElement('button');
        btn.className = 'station-btn' + (s.id === currentStation.id ? ' active' : '');
        btn.textContent = s.name;
        btn.onclick = () => switchStation(s.id);
        switcherEl.appendChild(btn);
      });
    }

    function switchStation(id) {
      if (currentStation.id === id) return;
      const station = STATIONS.find(s => s.id === id);
      if (!station) return;

      currentStation = station;
      lastTitle = '';
      trackTitle.textContent = 'â€”';
      trackArtist.textContent = 'â€”';
      showName.textContent = 'LÃ¤dt...';
      artworkEl.innerHTML = '<div class="placeholder">ðŸ“»</div>';

      buildSwitcher();
      destroyPlayer();
      initPlayer();
      fetchMeta();

      // Restart meta polling
      if (metaInterval) clearInterval(metaInterval);
      metaInterval = setInterval(fetchMeta, 20000);

      // Auto-play on switch
      audio.play().catch(() => {});
    }

    // â”€â”€ HLS Player â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function destroyPlayer() {
      audio.pause();
      if (hls) {
        hls.destroy();
        hls = null;
      }
      audio.removeAttribute('src');
      audio.load();
    }

    function initPlayer() {
      stationName.textContent = currentStation.name;
      
      // Check what's available
      const canNative = audio.canPlayType('application/vnd.apple.mpegurl');
      const hlsAvailable = typeof Hls !== 'undefined';
      const hlsSupported = hlsAvailable && Hls.isSupported();

      // FORCE hls.js on Chromium even if canNative returns something
      // (Chromium sometimes reports "maybe" but native HLS DVR is broken)
      const isChromium = /Chrome|Chromium|Edg/.test(navigator.userAgent);

      // Decision tree: Chromium â†’ hls.js, Safari â†’ native, fallback â†’ hls.js
      if (isChromium && hlsSupported) {
        // CHROMIUM PATH: Force hls.js (better DVR support)
        setupHlsJs();
      } else if (canNative && !isChromium) {
        // SAFARI PATH: Use native HLS
        audio.src = currentStation.stream;
        audio.addEventListener('loadedmetadata', () => {
          updateScrubber();
        }, { once: true });
      } else if (hlsSupported) {
        // FALLBACK: hls.js if available
        setupHlsJs();
      }
    }

    function setupHlsJs() {
      hls = new Hls({
        // DVR / Live Seeking Configuration (optimized for Chromium)
        liveDurationInfinity: false,
        
        // Back buffer: how much DVR history to keep (30 min = 1800s)
        liveBackBufferLength: 1800,
        backBufferLength: 1800,
        
        // Forward buffer: keep moderate to avoid memory issues
        maxBufferLength: 600,
        maxMaxBufferLength: 1800,
        
        // Low latency OFF for better DVR seeking
        lowLatencyMode: false,
        
        // Sync settings: CRITICAL - allow user to stay far behind live without auto-catch-up
        liveSyncDurationCount: 3,
        liveMaxLatencyDurationCount: Infinity,  // NEVER auto-snap back to live!
        
        // Force loading from start position on seek (critical for Chromium DVR)
        startPosition: -1,
        
        // Enable worker for better performance
        enableWorker: true,
        
        // Fragment loading behavior
        manifestLoadingTimeOut: 10000,
        manifestLoadingMaxRetry: 4,
        levelLoadingTimeOut: 10000,
        levelLoadingMaxRetry: 4,
        
        // Debug (can be disabled in production)
        debug: false,
      });
      
      hls.loadSource(currentStation.stream);
      hls.attachMedia(audio);
      
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        updateScrubber();
      });
      
      hls.on(Hls.Events.ERROR, (e, data) => {
        if (data.fatal) {
          console.error('[HLS] Fatal error:', data);
          hls.destroy();
          hls = null;
          setTimeout(initPlayer, 3000);
        }
      });
    }

    // â”€â”€ Play / Pause â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function togglePlay() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play().catch(console.error);
      }
    }

    audio.addEventListener('play', () => {
      isPlaying = true;
      playIcon.innerHTML = '<rect x="5" y="3" width="4" height="18"/><rect x="15" y="3" width="4" height="18"/>';
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
      playIcon.innerHTML = '<polygon points="6,3 20,12 6,21"/>';
    });

    // â”€â”€ Volume â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeIcon = document.getElementById('volumeIcon');
    const volumeRow = document.getElementById('volumeRow');
    let isMuted = false;
    let volumeBeforeMute = 0.8;

    // Detect iOS - volume control doesn't work there
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (isIOS) {
      volumeRow.style.display = 'none';
    }

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value / 100;
      if (audio.volume === 0) {
        setMutedState(true);
      } else {
        setMutedState(false);
      }
    });
    audio.volume = 0.8;

    function toggleMute() {
      if (isMuted) {
        // Unmute
        audio.muted = false;
        audio.volume = volumeBeforeMute;
        volumeSlider.value = volumeBeforeMute * 100;
        setMutedState(false);
      } else {
        // Mute
        volumeBeforeMute = audio.volume;
        audio.muted = true;
        setMutedState(true);
      }
    }

    function setMutedState(muted) {
      isMuted = muted;
      if (muted) {
        volumeBtn.classList.add('muted');
        volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
      } else {
        volumeBtn.classList.remove('muted');
        volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>';
      }
    }

    // â”€â”€ AirPlay (Safari only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const airplayBtn = document.getElementById('airplayBtn');
    
    // Show AirPlay button in Safari
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    if (isSafari && window.WebKitPlaybackTargetAvailabilityEvent) {
      airplayBtn.style.display = 'flex';
    }

    function showAirPlay() {
      if (audio.webkitShowPlaybackTargetPicker) {
        audio.webkitShowPlaybackTargetPicker();
      }
    }

    // â”€â”€ Scrubber / DVR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let pendingSeek = null;
    let seekRetryCount = 0;
    const MAX_SEEK_RETRIES = 3;

    function getSeekableRange() {
      // PRIORITY 1: hls.js level details (most reliable for Chromium DVR)
      if (hls) {
        if (hls.levels && hls.levels.length > 0) {
          // Try current level first
          const currentLevel = hls.levels[hls.currentLevel];
          let details = currentLevel && currentLevel.details;

          // Fallback: find any level with valid fragments
          if (!details || !details.fragments || details.fragments.length < 2) {
            for (let i = 0; i < hls.levels.length; i++) {
              const level = hls.levels[i];
              if (level && level.details && level.details.fragments && level.details.fragments.length > 1) {
                details = level.details;
                break;
              }
            }
          }

          // Also check latestLevelDetails as fallback
          if (!details || !details.fragments || details.fragments.length < 2) {
            details = hls.latestLevelDetails;
          }

          if (details && details.fragments && details.fragments.length > 0) {
            const frags = details.fragments;
            const start = frags[0].start;
            
            // Try multiple methods to get the end position
            let end;
            if (Number.isFinite(details.edge)) {
              end = details.edge;
            } else if (Number.isFinite(details.totalduration)) {
              end = start + details.totalduration;
            } else {
              const lastFrag = frags[frags.length - 1];
              end = lastFrag.start + lastFrag.duration;
            }

            if (Number.isFinite(start) && Number.isFinite(end) && end > start) {
              return { start, end, source: 'hls-details', fragments: frags.length };
            }
          }
        }
      }

      // PRIORITY 2: media.seekable (unreliable in Chromium for HLS DVR)
      if (audio.seekable.length > 0) {
        const start = audio.seekable.start(0);
        const end = audio.seekable.end(audio.seekable.length - 1);
        if (Number.isFinite(start) && Number.isFinite(end) && end > start) {
          return { start, end, source: 'media-seekable' };
        }
      }

      // PRIORITY 3: VOD fallback
      if (Number.isFinite(audio.duration) && audio.duration > 0) {
        return { start: 0, end: audio.duration, source: 'vod' };
      }

      return null;
    }

    function getLiveReference(end) {
      // In hls.js live streams, the safe "live" point is often liveSyncPosition,
      // not the absolute playlist edge. Using range end can incorrectly show users
      // as "behind" even when they're effectively live.
      if (hls && Number.isFinite(hls.liveSyncPosition)) {
        return Math.min(end, hls.liveSyncPosition);
      }
      return end;
    }

    function updateScrubber() {
      const rangeInfo = getSeekableRange();
      if (!rangeInfo) {
        if (!isSeeking && !isSeekInProgress) {
          scrubber.value = 1000;
          scrubber.disabled = true;
          timeOffset.textContent = 'Live';
          liveBadge.classList.remove('behind');
        }
        requestAnimationFrame(updateScrubber);
        return;
      }

      const { start, end } = rangeInfo;
      const range = end - start;

      // ALWAYS update time display (even during seeks)
      // Key insight: When user seeks back, they want to see the countdown from THAT moment,
      // not the ever-moving live edge. So we freeze the live ref at seek time.
      const currentLiveRef = getLiveReference(end);
      
      // If no frozen ref yet, or we're very close to live, use current live edge
      if (frozenLiveRef === null || audio.currentTime >= (currentLiveRef - 6)) {
        frozenLiveRef = currentLiveRef;
      }
      // Otherwise keep the frozen ref (it doesn't move forward with the live edge)
      
      const behindSec = Math.max(0, frozenLiveRef - audio.currentTime);
      
      if (behindSec < 6) {
        timeOffset.textContent = 'Live';
        liveBadge.classList.remove('behind');
        frozenLiveRef = null;  // Reset frozen ref when we're live
      } else {
        timeOffset.textContent = '-' + formatTime(behindSec);
        liveBadge.classList.add('behind');
      }

      // ONLY update scrubber position if user is NOT dragging and no seek in progress
      if (!isSeeking && !isSeekInProgress) {
        scrubber.disabled = false;
        const pos = ((audio.currentTime - start) / range) * 1000;
        scrubber.value = Math.min(1000, Math.max(0, pos));
      }

      requestAnimationFrame(updateScrubber);
    }

    scrubber.addEventListener('mousedown', () => isSeeking = true);
    scrubber.addEventListener('touchstart', () => isSeeking = true);

    scrubber.addEventListener('input', () => {
      const rangeInfo = getSeekableRange();
      if (!rangeInfo) {
        timeOffset.textContent = 'Live';
        return;
      }

      const { start, end } = rangeInfo;
      const range = end - start;
      const target = start + (scrubber.value / 1000) * range;
      const liveRef = getLiveReference(end);
      const behindSec = Math.max(0, liveRef - target);
      timeOffset.textContent = behindSec < 6 ? 'Live' : '-' + formatTime(behindSec);
    });

    function seekTo(target) {
      if (!Number.isFinite(target)) return;

      // Cancel any pending retry
      if (pendingSeek) {
        clearTimeout(pendingSeek);
        pendingSeek = null;
      }
      seekRetryCount = 0;

      performSeek(target);
    }

    function performSeek(target) {
      if (!Number.isFinite(target)) return;

      const rangeInfo = getSeekableRange();
      if (!rangeInfo) return;

      // Clamp target to valid range
      target = Math.max(rangeInfo.start, Math.min(rangeInfo.end, target));

      // Mark seek in progress to prevent scrubber updates
      isSeekInProgress = true;

      if (hls) {
        
        // CRITICAL FOR CHROMIUM: hls.js needs to reload fragments from the target position
        // We do this BEFORE setting currentTime to ensure the buffer is ready
        
        // Method 1: Use hls.startLoad (forces fragment loading from position)
        try {
          hls.startLoad(target);
        } catch (e) {
          console.error('startLoad error:', e);
        }

        // Method 2: If available, directly set nextLoadPosition
        if (hls.streamController && hls.streamController.nextLoadPosition !== undefined) {
          hls.streamController.nextLoadPosition = target;
        }

        // Small delay to let hls.js prepare fragments before media seeks
        setTimeout(() => {
          audio.currentTime = target;

          // Verify seek actually happened (Chromium often ignores seeks outside tiny seekable range)
          setTimeout(() => {
            const actualTime = audio.currentTime;
            const seekDiff = Math.abs(actualTime - target);
            
            // If seek failed (time didn't change much), retry with different approach
            if (seekDiff > 5 && seekRetryCount < MAX_SEEK_RETRIES) {
              seekRetryCount++;
              
              // Retry strategy: reload hls completely from target position
              if (hls) {
                hls.stopLoad();
                setTimeout(() => {
                  hls.startLoad(target);
                  audio.currentTime = target;
                }, 100);
              }
            } else if (seekDiff <= 5) {
              seekRetryCount = 0;
            }
          }, 200);
        }, 50);
      } else {
        // Native HLS (Safari) - simpler approach
        audio.currentTime = target;
      }

      // Safety: clear seek lock after 500ms if seeked event doesn't fire
      setTimeout(() => {
        if (isSeekInProgress) {
          isSeekInProgress = false;
        }
      }, 500);
    }

    function commitSeek() {
      isSeeking = false;
      const rangeInfo = getSeekableRange();
      if (!rangeInfo) return;

      const { start, end } = rangeInfo;
      const range = end - start;
      const target = start + (scrubber.value / 1000) * range;
      
      // Freeze the live reference at seek time
      const liveRef = getLiveReference(end);
      if (target < (liveRef - 6)) {
        frozenLiveRef = liveRef;
      }
      
      seekTo(target);
    }

    scrubber.addEventListener('mouseup', commitSeek);
    scrubber.addEventListener('touchend', commitSeek);

    audio.addEventListener('seeked', () => {
      // Clear any pending retry after successful seek
      if (pendingSeek) {
        clearTimeout(pendingSeek);
        pendingSeek = null;
      }

      // Allow scrubber updates again after seek completes
      isSeekInProgress = false;
    });

    function skip(seconds) {
      const rangeInfo = getSeekableRange();
      if (!rangeInfo) return;

      const { start, end } = rangeInfo;
      const current = audio.currentTime;
      let target = current + seconds;
      
      // Clamp to valid range
      target = Math.max(start, Math.min(end, target));

      // Update frozen ref if we're seeking away from live
      const liveRef = getLiveReference(end);
      if (target < (liveRef - 6) && frozenLiveRef === null) {
        frozenLiveRef = liveRef;
      }

      seekTo(target);
    }

    function goLive() {
      // Clear frozen ref - we're going back to live
      frozenLiveRef = null;
      
      // Try hls.js liveSyncPosition first (most accurate)
      if (hls && Number.isFinite(hls.liveSyncPosition)) {
        seekTo(hls.liveSyncPosition);
        return;
      }

      // Fallback to seekable range end
      const rangeInfo = getSeekableRange();
      if (!rangeInfo) return;
      
      seekTo(rangeInfo.end);
    }

    function formatTime(sec) {
      sec = Math.round(sec);
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return m + ':' + String(s).padStart(2, '0');
    }

    // â”€â”€ Metadata â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function fetchMeta() {
      try {
        const res = await fetch(currentStation.meta + '&_t=' + Date.now(), { cache: 'no-store' });
        const data = await res.json();
        if (data && data.length > 0) {
          // Find first entry with track metadata, fallback to first entry
          const item = data.find(d => d.clip) || data[0];

          if (item.title) {
            showName.textContent = item.title + (item.subTitle ? ' Â· ' + item.subTitle : '');
            
            // Display show time range if available
            if (item.start && item.end) {
              const startTime = new Date(item.start).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
              const endTime = new Date(item.end).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
              showTime.textContent = `${startTime}â€“${endTime} Uhr`;
            } else {
              showTime.textContent = '';
            }
          }

          const clip = item.clip;
          const infoEl = document.querySelector('.track-info');

          if (clip) {
            // Station provides track-level metadata (e.g. SWR3, radioeins)
            const newTitle = clip.title + clip.artist;

            if (newTitle !== lastTitle) {
              lastTitle = newTitle;

              infoEl.classList.add('updating');
              setTimeout(() => {
                trackTitle.textContent = clip.title || 'â€”';
                trackArtist.textContent = clip.artist || 'â€”';
                infoEl.classList.remove('updating');
              }, 400);

              // Check if we have a real cover (not a placeholder)
              const hasRealCover = clip.image && clip.image.url && !clip.image.url.includes('cover_defaults');

              if (hasRealCover) {
                const imgUrl = clip.image.url.replace('{width}', '400');
                const fallback = currentStation.logo ? `this.src='${currentStation.logo}'` : `this.parentElement.innerHTML='<div class=placeholder>ðŸ“»</div>'`;
                artworkEl.innerHTML = `<img src="${imgUrl}" alt="Cover" onerror="${fallback}">`;
              } else if (currentStation.logo) {
                artworkEl.innerHTML = `<img src="${currentStation.logo}" alt="${currentStation.name} Logo">`;
              } else {
                artworkEl.innerHTML = '<div class="placeholder">ðŸ“»</div>';
              }
            }
          } else {
            // Station only provides show-level metadata (e.g. hr1)
            const newTitle = (item.title || '') + (item.subTitle || '');

            if (newTitle !== lastTitle) {
              lastTitle = newTitle;

              infoEl.classList.add('updating');
              setTimeout(() => {
                trackTitle.textContent = item.title || 'â€”';
                trackArtist.textContent = item.subTitle || '';
                infoEl.classList.remove('updating');
              }, 400);

              // Use show/moderator image if available (skip placeholders), fallback to station logo
              const img = item.images && item.images.find(i => i.url && !i.url.includes('cover_defaults'));
              if (img) {
                const imgUrl = img.url.replace('{width}', '400');
                const fallback = currentStation.logo ? `this.src='${currentStation.logo}'` : `this.parentElement.innerHTML='<div class=placeholder>ðŸ“»</div>'`;
                artworkEl.innerHTML = `<img src="${imgUrl}" alt="Cover" onerror="${fallback}">`;
              } else if (currentStation.logo) {
                artworkEl.innerHTML = `<img src="${currentStation.logo}" alt="${currentStation.name} Logo">`;
              } else {
                artworkEl.innerHTML = '<div class="placeholder">ðŸ“»</div>';
              }
            }
          }
        }
      } catch (e) {
        console.error('Meta fetch error:', e);
      }
    }

    // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    buildSwitcher();
    initPlayer();
    fetchMeta();
    metaInterval = setInterval(fetchMeta, 20000);
    requestAnimationFrame(updateScrubber);
  </script>
